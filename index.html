<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programas de entrenamientos para todos los niveles, productos y mas
    ¡Cambia tu fisico para siempre!">
    <title>Inicio</title>
    <!-- Icono -->
    <link rel="shortcut icon" href="img/global/realicon.png" type="image/x-icon">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/468db697a3.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Comienzo del header + el nav-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="img/global/realicon.png" alt="Logo de la empresa">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0 bar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pages/products.html">Pruductos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pages/programs.html">Programas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pages/team.html">Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pages/contact.html">Contacto</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- Inicio del main -->
    <main>
        <div class="mainContainer">
            <div class="mainText">
                <h1>Obtén control absoluto sobre tu cuerpo</h1>
            </div>
        </div>
    </main>
    <!-- Inicio de la primera section -->
    <section class="indexSectionOne">

        <div class="indexInfoContent ">
            <h2>Mejora tu físico y domina tu cuerpo</h2>
            <div class="indexIframe">
                <iframe src="https://www.youtube.com/embed/8tHuXsnaU18?start=1" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <aside class="indexAside ">
            <div class="linkProgram">
                <h3>Programas</h3>
                <a href="pages/programs.html">
                    <img src="img/index/handstand1.jpg" alt="Imagen de parada de manos">
                </a>
            </div>
        </aside>
    </section>
    <!-- Inicio de la segunda section -->
    <section class="indexSectionTwo">
        <div class="carouselAndButton">
            <div class="carouselProduct">
                <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/products/rings.jpg" class="d-block w-100" alt="Imagen de producto">
                        </div>
                        <div class="carousel-item">
                            <img src="img/products/parallels.jpg" class="d-block w-100" alt="Imagen de producto">
                        </div>
                        <div class="carousel-item">
                            <img src="img/products/weight-lifting-belt.jpg" class="d-block w-100" alt="Imagen de producto">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <a href="pages/products.html">
                <button class="pruductButton">
                    Visita nuestra tienda
                </button>
            </a>
        </div>
        <div class="linkApp">
            <h2>Descarga nuestra app</h2>
            <a href="https://www.apple.com/app-store/" target="_blank" class="appStore">
                <i class="fa-brands fa-apple fa-2x"></i>
                <p>App Store</p>
            </a>
            <a href="https://play.google.com/store/games" target="_blank" class="googleStore">
                <i class="fa-brands fa-google-play fa-lg"></i>
                <p>Google Play</p>
            </a>
        </div>
    </section>

    <!-- Inicio del footer -->
    <footer>
        <div class="footerContainer">
            <div class="footerLogo">
                <a href="index.html">
                    <img src="img/global/realicon.png" alt="Logo de">
                </a>
            </div>
            <div class="footerSocialNetwork">
                <h2>SIGUENOS</h2>
                <div class="socialNetwork">
                    <a href="https://facebook.com" target="_blank" class="fa fa-facebook fa-lg"></a>
                    <span>|</span>
                    <a href="https://instagram.com" target="_blank" class="fa fa-instagram fa-lg"></a>
                    <span>|</span>
                    <a href="https://youtube.com" target="_blank" class="fa fa-youtube fa-lg"></a>
                    <span>|</span>
                    <a href="https://twitter.com" target="_blank" class="fa fa-twitter fa-lg"></a>
                </div>
            </div>
            <div class="footerAuthor">
                <small>&copy;2022 <b>Cal Calistenia</b> - Todo los derechos reservados</small>
            </div>
        </div>
    </footer>
    <!-- BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
