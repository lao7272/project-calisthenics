<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icono -->
    <link rel="shortcut icon" href="../img/calisthenics.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Comienzo del header + el nav-->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/realicon.png" alt="Logo de la pagina">
            </a>
        </div>
        <nav class="navBar">
            <ul>
                <li><a href="products.html">Productos</a></li>
                <li><a href="programs.html">Programas</a></li>
                <li><a href="team.html">Equipo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Inicio del main -->
    <main class="contact">
        <h1 class="titleForm">Contactanos</h1>
        <!-- Form -->
        <div class="contactForm">            
            <form> 
                <p>                    
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name">
                </p>
                
                <p>                    
                    <label for="last_name">Apellido</label>
                    <input type="text" id="last_name">
                </p>
                
                <p>                    
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="phone">Numero de telefono</label>
                    <input type="tel" id="phone">
                </p>
                <p class="block">                    
                    <label for="comment">Comentario</label>
                    <textarea id="comment"  rows="3" ></textarea>
                </p>
                <p class="submit">                    
                    <input type="submit" id="submit" value="Enviar"
                    >
                </p>
            </form>
        </div>

    </main>
    <!-- Inicio del footer -->
    <footer>
        <strong> Hecho por Lao &copy;</strong>
    </footer>
    <!-- BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
